<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | QuizMaster</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }

        body {
            background: #f4f4f9;
        }

        .container {
            width: 100%;
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 50, 0.7), rgba(0, 0, 50, 0.7)), url(https://marketplace.canva.com/EAFZcmTpKas/1/0/1600w/canva-video-intro-portada-fondo-background-simple-rosa-dorado-U93tpA4NMDA.jpg);
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-box {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .form-box h1 {
            color: #4a00e0;
            margin-bottom: 20px;
        }

        .input-group {
            margin-top: 20px;
        }

        .input-field {
            display: flex;
            align-items: center;
            background: #eaeaea;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .input-field input {
            width: 100%;
            border: none;
            background: transparent;
            outline: none;
            padding-left: 10px;
            font-size: 16px;
        }

        .input-field i {
            color: #3c00a0;
        }

        .password-container {
            position: relative;
            width: 100%;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #3c00a0;
        }

        .btn-field {
            margin-top: 20px;
        }

        .btn-field button {
            width: 100%;
            padding: 12px;
            background: #3c00a0;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .btn-field button:hover {
            background: #5d00ff;
        }

        .links {
            margin-top: 15px;
            font-size: 14px;
        }

        .links a {
            color: #3c00a0;
            text-decoration: none;
            font-weight: bold;
        }

        .links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .form-box {
                width: 90%;
                padding: 30px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-box">
            <h1>Sign In</h1>
            <form id="signinForm">
                <div class="input-group">
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Email" required>
                    </div>
                    <div class="password-container">
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" placeholder="Password" required>
                            <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
                        </div>
                    </div>
                </div>
                <div class="btn-field">
                    <button type="submit">Sign In</button>
                </div>
                <div class="links">
                    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Password Toggle Visibility
        function togglePassword() {
            const passwordField = document.getElementById("password");
            const toggleIcon = document.querySelector(".toggle-password");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.classList.replace("fa-eye", "fa-eye-slash");
            } else {
                passwordField.type = "password";
                toggleIcon.classList.replace("fa-eye-slash", "fa-eye");
            }
        }

        // Sign In Form Submission
        document.getElementById("signinForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            let users = JSON.parse(localStorage.getItem("users")) || [];

            const user = users.find(user => user.email === email && user.password === password);

            if (user) {
                alert("✅ Sign-in successful!");
                window.location.href = "topic.html";
            } else {
                alert("❌ Invalid email or password. Please sign up.");
                window.location.href = "signup.html";
            }
        });
    </script>

</body>
</html>
