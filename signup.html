<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | QuizMaster</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }

        body {
            background: #f4f4f9;
        }

        .container {
            width: 100%;
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 50, 0.7), rgba(0, 0, 50, 0.7)), url(https://marketplace.canva.com/EAFZcmTpKas/1/0/1600w/canva-video-intro-portada-fondo-background-simple-rosa-dorado-U93tpA4NMDA.jpg);
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-box {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .form-box h1 {
            color: #4a00e0;
            margin-bottom: 20px;
        }

        .input-group {
            margin-top: 20px;
        }

        .input-field {
            display: flex;
            align-items: center;
            background: #eaeaea;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .input-field input {
            width: 100%;
            border: none;
            background: transparent;
            outline: none;
            padding-left: 10px;
            font-size: 16px;
        }

        .input-field i {
            color: #3c00a0;
        }

        .password-container {
            position: relative;
            width: 100%;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #3c00a0;
        }

        .error-message {
            color: red;
            font-size: 12px;
            text-align: left;
            margin-bottom: 10px;
        }

        .btn-field {
            margin-top: 20px;
        }

        .btn-field button {
            width: 100%;
            padding: 12px;
            background: #3c00a0;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .btn-field button:hover {
            background: #5d00ff;
        }

        .links {
            margin-top: 15px;
            font-size: 14px;
        }

        .links a {
            color: #3c00a0;
            text-decoration: none;
            font-weight: bold;
        }

        .links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .form-box {
                width: 90%;
                padding: 30px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-box">
            <h1>Sign Up</h1>
            <form id="signupForm">
                <div class="input-group">
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id="name" placeholder="Name" required>
                    </div>
                    <p class="error-message" id="nameError"></p>

                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Email" required>
                    </div>
                    <p class="error-message" id="emailError"></p>

                    <div class="password-container">
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" placeholder="Password" required>
                            <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
                        </div>
                        <p class="error-message" id="passwordError"></p>
                    </div>
                </div>
                <div class="btn-field">
                    <button type="submit">Sign Up</button>
                </div>
                <div class="links">
                    <p>Already have an account? <a href="signin.html">Sign In</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Password Toggle Visibility
        function togglePassword() {
            const passwordField = document.getElementById("password");
            const toggleIcon = document.querySelector(".toggle-password");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.classList.replace("fa-eye", "fa-eye-slash");
            } else {
                passwordField.type = "password";
                toggleIcon.classList.replace("fa-eye-slash", "fa-eye");
            }
        }

        // Sign-Up Form Submission with Validation
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            const nameError = document.getElementById("nameError");
            const emailError = document.getElementById("emailError");
            const passwordError = document.getElementById("passwordError");

            let users = JSON.parse(localStorage.getItem("users")) || [];
            const existingUser = users.find(user => user.email === email);

            let isValid = true;
            
            // Name Validation
            if (name.length < 3) {
                nameError.innerText = "Name must be at least 3 characters.";
                isValid = false;
            } else {
                nameError.innerText = "";
            }

            // Email Validation
            if (!/^\S+@\S+\.\S+$/.test(email)) {
                emailError.innerText = "Please enter a valid email.";
                isValid = false;
            } else {
                emailError.innerText = "";
            }

            // Password Validation
            if (password.length < 6) {
                passwordError.innerText = "Password must be at least 6 characters.";
                isValid = false;
            } else {
                passwordError.innerText = "";
            }

            if (existingUser) {
                alert("Email already exists! Please use a different email.");
                return;
            }

            if (isValid) {
                const newUser = { name, email, password };
                users.push(newUser);
                localStorage.setItem("users", JSON.stringify(users));
                alert("âœ… Sign-up successful!");

                window.location.href = "signin.html";
            }
        });
    </script>

</body>
</html>
